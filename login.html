  <body class="background-white">
    <header class="main-header"></header>
    <main class="login-page">
      <div class="container container-1735">
        <div class="form-wraprer">
          <div class="login">
            <form action="#">
              <label class="mb-5"><span class="mb-0">LOGIN</span></label>
              <div class="input-text mb-4">
                <label for="email"><span class="light">Email Address*</span>
                  <input id="email" type="text">
                </label>
              </div>
              <div class="input-text mb-4">
                <label for="password"><span class="light">Password*</span>
                  <input id="password" type="text">
                </label>
              </div>
              <fieldset class="align-items-center" id="login-group"> 
                <label class="input-radio dot mb-0"><span class="pl-4 ml-3 light mb-0">Keep me logged in 
                    <div class="info d-inline">What is this?</div></span>
                  <input type="radio" checked="checked" name="radio">
                  <div class="checkmark">   </div>
                </label>
              </fieldset>
              <button class="background-black w-100 ff-Montserrat font-weight-bold mt-5" type="submit" style="max-width: 350px">
                Login  <i class="fas fa-lock"></i></button><a class="info mt-4 d-inline-block" href="#">Forgot your password?   </a>
            </form>
            <div class="login-with mt-5 pt-5"><a class="button w-100 ff-Montserrat font-weight-bold px-4 justify-content-start" style="background: #3B5998;" href="#">Log in with Facebook  <img src="dist/images/facebook.png" alt=""></a>
              <button class="w-100 ff-Montserrat font-weight-bold color-black px-4 justify-content-start" type="submit" style="background: #DCDDDE;">Log in with Google  <img src="dist/images/google.png" alt=""></button>
            </div>
          </div>
          <div class="register">
            <form action="#">
              <label class="mb-5"><span class="mb-0">REGISTER</span></label>
              <div class="form-group">
                <div class="input-text mb-4">
                  <label for="name"><span class="light">First Name*</span>
                    <input id="name" type="text">
                  </label>
                </div>
                <div class="input-text mb-4">
                  <label for="surname"><span class="light">Surname*</span>
                    <input id="surname" type="text">
                  </label>
                </div>
                <div class="input-text mb-4 full-column">
                  <label for="Email"><span class="light">Email Address*</span>
                    <input id="Email" type="text">
                  </label>
                </div>
                <div class="input-text mb-4">
                  <label for="password"><span class="light">Password*</span>
                    <input id="password" type="text">
                  </label>
                </div>
                <div class="input-text mb-4">
                  <label for="c-password"><span class="light">Confirm Password*</span>
                    <input id="c-password" type="text">
                  </label>
                </div>
                <label class="input-radio dot mb-4 full-column"> <span class="pl-4 ml-3 light mb-0">Continue as normal user</span>
                  <input type="radio" checked="checked" name="radio">
                  <div class="checkmark">    </div>
                </label>
                <label class="input-radio dot mb-4 full-column"><span class="pl-4 ml-3 light mb-0">I am an influencer</span>
                  <input type="radio" checked="checked" name="radio">
                  <div class="checkmark">   </div>
                </label>
                <label class="input-radio dot mb-4 full-column"><span class="pl-4 ml-3 light mb-0">Iâ€™m looking to sell my products</span>
                  <input type="radio" checked="checked" name="radio">
                  <div class="checkmark">    </div>
                </label>
                <p class="full-column mb-0">By registering you agree to our BAXTER Account <a class="color-black text-decoration-underline" href="#">Terms and Conditions </a>and <a class="color-black text-decoration-underline" href="#">Privacy Policy.                     </a></p>
                <button class="background-black w-100 ff-Montserrat font-weight-bold mt-4 full-column" type="submit" style="max-width: 350px">
                  Register  <i class="fas fa-lock"></i></button>
              </div>
            </form>
          </div>
        </div>
